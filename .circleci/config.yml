version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6
    environment:
      PYTHONPATH: /home/circleci/project/espionage
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"
      - run:
          name: Running tests
          command: |
            . venv/bin/activate
            python3 espionage/tests/tests.py
      - store_artifacts:
          path: test-reports/
          destination: python_app